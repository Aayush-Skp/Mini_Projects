<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selena Gomez</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hero">
            <nav>
                <img class="logo" src="images/logo1.png" alt="logo">
                <ul>
                    <li><a href="#">"Enjoy</a></li>
                    <li><a href="#">Every aspect</a></li>
                    <li><a href="#">of life"</a></li>

                </ul>
                <div>
                    <a href="#" class="login-btn">About Me</a>
                    <a href="#" class="btn blossom">Blossom</a>
                </div>
            </nav>
            <div class="content">
                <h1 class="anim">MY<br>GALLERY</h1>
                <p class="anim">
                    Make someone smile everyday, but never forget you're someone too.
                </p>
                <a href="#" class="btn anim">Contact Me</a>
            </div>
            <img src="images/selena.png" class="feature-img anim" alt="Profile-image">
        </div>
        <div class="hero2">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="wrapper-container">
            <div class="wrapper">
                <i id="left" class="fa-solid fa-angle-left"></i>
                <div class="carousel">
                    <img src="images/images/img-1.jpg" alt="img" draggable="false">
                    <img src="images/images/img-2.jpg" alt="img" draggable="false">
                    <img src="images/images/img-3.jpg" alt="img" draggable="false">
                    <img src="images/images/img-4.jpg" alt="img" draggable="false">
                    <img src="images/images/img-5.jpg" alt="img" draggable="false">
                    <img src="images/images/img-6.jpg" alt="img" draggable="false">
                    <img src="images/images/img-7.jpg" alt="img" draggable="false">
                    <img src="images/images/img-8.jpg" alt="img" draggable="false">
                    <img src="images/images/img-9.jpg" alt="img" draggable="false">
                </div>
                <i id="right" class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
