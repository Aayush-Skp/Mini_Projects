<!DOCTYPE html>
<html>

<head>
    <title>Car Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="car-animation-container">
        CAR RACE

        <div class="road-image">
            <div class="mycar-image" id="mycar-image"></div>
            <div class="botcar1-image" id="botcar1-image"></div>
            <div class="botcar2-image" id="botcar2-image"></div>
        </div>


        <div id="game-start-board">
            Start the Game <br>
            <button id="start-button">Start</button>
        </div>
        <div id="game-over-board">
       <div class="Game-over-sentence">Game Over</div> 
       <div class="Your-score-sentence"> Your Score is:</div>
       <div class="final-score"></div>
       <button class="restart-button-for-score" >RESTART</button> 
        </div>
        <button id="pause-button">PAUSE</button>
        <button id="restart-button">RESTART</button>
        <button id="road-move-button">ROAD MOVE</button>
        <div id="score-board"></div>
        <div class="score">SCORE</div>
        <div id="info-box">
            <div class="infoinside2">
                P=Pause<br>
                Arrow keys= Control Car<br>
                R=restart<br>
                Enter=Start
            </div>
            <div class="infoinside">INFO<h1>=></h1>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
